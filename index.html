<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 [MEMECOIN ADI] Airdrop Formu</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #121212; 
            color: #E0E0E0; 
            text-align: center; 
            padding: 20px; 
        }
        .container {
            max-width: 550px;
            margin: 50px auto;
            background-color: #1f1f1f;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .sosyal a {
            color: #00bcd4;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        .input-alan {
            margin-top: 25px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
        }
        #addressInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        #sendButton {
            padding: 10px 30px;
            background-color: #4CAF50; /* Yeşil buton */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #ff9800; /* Turuncu uyarı rengi */
        }
        img.logo {
            max-width: 120px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    
    <img class="logo" src="logo.png" alt="Memecoin Logo">
    <h1>💸 [MEMECOIN ADI] Erken Airdrop Kaydı 💸</h1>
    <p>Erken destekçimiz olduğunuz için teşekkürler! Airdrop dağıtım listemize girmek için Solana (Phantom) cüzdan adresinizi aşağıya girin.</p>

    <div class="sosyal">
        <a href="[TWITTER LİNKİNİZ]" target="_blank">Twitter</a> |
        <a href="[TELEGRAM LİNKİNİZ]" target="_blank">Telegram</a> |
        <a href="[PUMPFUN LİNKİNİZ]" target="_blank">Pump.fun</a>
    </div>

    <div class="input-alan">
        <input type="text" id="addressInput" placeholder="Solana Cüzdan Adresinizi Girin (Örn: 9ewT...L9A)">
        <button id="sendButton" onclick="sendAddress()">GÖNDER</button>
        <div id="message"></div>
    </div>
    
</div>

<script>
    function sendAddress() {
        const inputElement = document.getElementById('addressInput');
        const messageElement = document.getElementById('message');
        const address = inputElement.value.trim();

        if (address.length < 32) {
            // Basit bir kontrol: Solana adresi genelde 32 karakterden uzundur
            messageElement.style.color = '#f44336'; // Kırmızı
            messageElement.innerText = '⚠️ Lütfen geçerli bir Solana adresi girin.';
        } else {
            // Başarılı Mesajı: Sadece kullanıcıya geri bildirim veriyoruz, kaydetmiyoruz.
            messageElement.style.color = '#4CAF50'; // Yeşil
            messageElement.innerText = '✅ Adresiniz Airdrop Listesine Başarıyla Eklendi!';
            
            // Kullanıcının tekrar tekrar göndermesini engellemek için butonu devre dışı bırak
            document.getElementById('sendButton').disabled = true;
            
            // (Opsiyonel: Cüzdan adresini temizle)
            inputElement.value = '';
        }
    }
</script>

</body>
</html>
